<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Nanum Gothic';
            background-color: whitesmoke;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* 로그인 폼 스타일 */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        /* 로그인 글자 스타일 */
        h2 {
            text-align: left;
            font-weight: bold;
            font-size: 180%;
            margin-bottom: 10px;
        }

        /* 로그인 글자 아래 선 스타일 */
        h2::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: grey;
            margin-top: 10px;
        }

        /* 입력 필드 스타일 */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid grey;
            border-radius: 3px;
        }

        /* 로그인 버튼 스타일 */
        button {
            background-color: #921b1b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="login.php" method="post">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
